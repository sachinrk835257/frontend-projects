<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOtification Toaster</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <div class="notification-bar">
        <div class="success-bar notification"><span><i class="fa-light fa-circle-check"></i> success message is arrived</span><i class="fa-light fa-circle-xmark"></i></div>
        <div class="warning-bar notification"><span><i class="fa-solid fa-triangle-exclamation"></i> warning message is arrived</span><i class="fa-light fa-circle-xmark"></i></div>
        <div class="danger-bar notification"><span><i class="fa-solid fa-skull-crossbones"></i> Lorem ipsum dolor sit amet.</span><i class="fa-light fa-circle-xmark"></i></div>
        <div class="info-bar notification"><span><i class="fa-duotone fa-circle-exclamation"></i> Lorem ipsum dolor sit amet consectetur.</span><i class="fa-light fa-circle-xmark"></i></div>
    </div>
    <div class="buttons">
        <div class="btn success-btn">success</div>
        <div class="btn warning-btn">warning</div>
        <div class="btn info-btn">info</div>
        <div class="btn danger-btn">danger</div>
    </div>
    
</body>
</html>
