<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo image slide bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="icons">
            <div id="left-icon"><i class="fa-solid fa-greater-than"></i></div>
            <div id="right-icon"><i class="fa-solid fa-less-than"></i></div>
        </div>
        <div class="image-box">
            <img class="img-tab" src="images/Banner_prewriting.gif" alt="img1">
            <img class="img-tab" src="images/drafting.jpg" alt="img2">
            <img class="img-tab" src="images/images.png" alt="img3">
            <img class="img-tab" src="images/music bg.jpg" alt="img4">
            <img class="img-tab" src="images/music trac.gif" alt="img5">
            <img class="img-tab" src="images/research.jpg" alt="img6">
            <img class="img-tab" src="images/revision.jpg" alt="img7">
            <img class="img-tab" src="images/thank you.jpg" alt="img8">
        </div>
    </div>
    <!-- <img class="img-tab" src="images/images.png" alt="img3"> -->    
</body>
</html>
