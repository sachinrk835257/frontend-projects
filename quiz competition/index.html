<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Competition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question"><h3>Qestion <span class="number"></span></h3><p></p></div>
        <!-- <input type="radio" name="question-option" id="opt-1"> -->
        <ul class="options">
            <li><input type="radio" name="question-option" value="a" id="opt-1"><label for="opt-1"></label></li>
            <li><input type="radio" name="question-option" value="b" id="opt-2"><label for="opt-2"></label></li>
            <li><input type="radio" name="question-option" value="c" id="opt-3"><label for="opt-3"></label></li>
            <li><input type="radio" name="question-option" value="d" id="opt-4"><label for="opt-4"></label></li>
            <a href="" class="see">see answer</a>
        </ul>
        <div class="btn">
            <input class="submit-btn" type="submit" value="submit">
        </div>
    </div>
</body>
</html>
