<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>spotify clone ,playing music only</title>
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="375.css" media="screen and (max-width:375px">

    <!-- Load FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Blaka&family=Fira+Sans:wght@300&family=Josefin+Sans:wght@300&family=Square+Peg&display=swap"
        rel="stylesheet">
    <style>
        @media only screen and (max-width: 540px) {
            .song_info {
                display: flex;
                flex-direction: row;
                align-items: center;
                /* row-gap: 15px; */
                column-gap: 20px;
                width: 70vw;
                border: 2px solid white;
                border-radius: 10px;
                padding: 0px 8px;

    <footer>
        <div class="music_items" id="bg_img">
            <input type="range" class="seekbar" id="progressbar" value="0" min="0" max="100">
            <div class="music_buttons">
                <img src="music trac.gif" id="gif" alt="error">
                <div>
                    <span id="trac_name">let song name</span>
                </div>
                <!-- <span class="song_name1 song_name"></span> -->
                <div id="prev_play">
                    <i onclick="prev_play()" class="fa fa-step-backward fa-2x"></i>
                </div>
                <div id="pause_play">
                    <i class="fa fa-play-circle fa-3x"></i>
                </div>
                <div id="next_play">
                    <i onclick="next_play()" class="fa fa-step-forward fa-2x"></i>
