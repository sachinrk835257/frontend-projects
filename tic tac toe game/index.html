<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="####">wwww.tic-tac-toe.com</a></li>
        </ul>
    </nav>
    <div class="container">

        <div id="mainbox" class="box_container">
            <div class="box_column">

                <div id="box1" class="box" onclick="turnchange(this.id)"></div>
                <div id="box2" class="box" onclick="turnchange(this.id)"></div>
                <div id="box3" class="box" onclick="turnchange(this.id)"></div>
            </div>
            <div class="box_column">

                <div id="box4" class="box" onclick="turnchange(this.id)"></div>
                <div id="box5" class="box" onclick="turnchange(this.id)"></div>
                <div id="box6" class="box" onclick="turnchange(this.id)"></div>
            </div>
            <div class="box_column">

                <div id="box7" class="box" onclick="turnchange(this.id)"></div>
                <div id="box8" class="box" onclick="turnchange(this.id)"></div>
                <div id="box9" class="box" onclick="turnchange(this.id)"></div>
            </div>
        </div>
        <div class="gameinfo">
            <h2>WELCOME TO MY TIC TAC TOE GAME</h2>
            <h4 class="my_turn">Turn of X</h4>
            <img src="excited.gif" alt="" caption="winning plyer" title="you won the game">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
